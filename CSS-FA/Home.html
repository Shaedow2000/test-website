    <!-- ? hidden section -->
    <section id="settings-popup">
      <!-- ? close button -->
      <div class="settings-title">
        <h1>Quick Settings</h1>
        <button id="x-mark">
          <i class="fa-solid fa-square-xmark" id="x"></i>
        </button>
      </div>
      <!-- ? separator -->
      <div id="separator"></div>
      <!-- ? settings -->
      <div class="buttons">
        <!-- * light/dark mode -->
        <button id="switch">
          <title>Change To Dark/Light Mode</title>
          <i class="fa-solid fa-sun button" id="light-mode"></i>
          <i class="fa-solid fa-moon button" id="dark-mode"></i>
        </button>
        <button id="bg-switch">
          <title>Change BackGround</title>
          <i class="fa-regular fa-image button" id="change-bg"></i>
        </button>
      </div>
      <div class="bg-changer">
        <div id="separator"></div>
        <h2>Choose BackGround:</h2>
        <div class="imgs">
          <h3 id="openSolid-colors">> Solid Colors</h3>
          <div class="bgs" id="solid-colors">
            <img class="red" onclick="changeBg(this, true)" />
            <img class="blue" onclick="changeBg(this, true)" />
            <img class="green" onclick="changeBg(this, true)" />
            <img class="teal" onclick="changeBg(this, true)" />
            <img class="orange" onclick="changeBg(this, true)" />
            <img class="yellow" onclick="changeBg(this, true)" />
            <img class="black" onclick="changeBg(this, true)" />
            <img class="darkGrey" onclick="changeBg(this, true)" />
          </div>
          <h3 id="openAbstract-art">> Abstract Art</h3>
          <div class="bgs" id="abstArt">
            <img
              src="../Pics/Abstract-Art/logan-voss-nzrp5PaDXDk-unsplash.jpg"
              alt=""
              onclick="changeBg(this.src, false)"
            />
            <img
              src="../Pics/Abstract-Art/martin-martz-7Zou5Z2g72U-unsplash.jpg"
              alt=""
              onclick="changeBg(this.src, false)"
            />

              alt=""
              onclick="changeBg(this.src, false)"
            />
            <img
              src="../Pics/Abstract-Art/massimo-virgilio-0pvtnqLYXe0-unsplash.jpg"
              alt=""
              onclick="changeBg(this.src, false)"
            />
          </div>
          <h3 id="openSolid-shapes">> Solid Shapes</h3>
          <div class="bgs" id="solid-shapes">
            <img
              src="../Pics/Solid-Shapes/ben-wicks-GjBPLkTDzt4-unsplash.jpg"
              alt="test"
              onclick="changeBg(this.src, false)"
            />
            <img
              src="../Pics/Solid-Shapes/mel-poole-TocLTCixeAw-unsplash.jpg"
              alt=""
              onclick="changeBg(this.src, false)"
            />
            <img
              src="../Pics/Solid-Shapes/triangles.png"
              alt=""
              onclick="changeBg(this.src, false)"
            />
            <img
              src="../Pics/Solid-Shapes/yellow-2110893_1920.jpg"
              alt=""
              onclick="changeBg(this.src, false)"
            />
          </div>
          <h3 id="openImages">> Images</h3>
          <div class="bgs" id="Images">
            <img
              src="../Pics/Images/beautiful-shot-forest-with-tall-green-trees.jpg"
              alt=""
              onclick="changeBg(this.src, false)"
            />
            <img
              src="../Pics/Images/Black-Stones.jpg"
              alt=""
              onclick="changeBg(this.src, false)"
            />
            <img
              src="../Pics/Images/blackboard-inscribed-with-scientific-formulas-calculations.jpg"
              alt=""
              onclick="changeBg(this.src, false)"
            />
            <img
              src="../Pics/Images/blue-school-drawing-supplies-set-(compressed).jpg"
              alt=""
              onclick="changeBg(this.src, false)"
            />
            <img
              src="../Pics/Images/set-office-supplies-(compressed).jpg"

            />
            <img
              src="../Pics/Images/stone.jpg"
              alt=""
              onclick="changeBg(this.src, false)"
            />
            <img
              src="../Pics/Images/Stones.jpg"
              alt=""
              onclick="changeBg(this.src, false)"
            />
            <img
              src="../Pics/Images/upper-lake.jpg"
              alt=""
              onclick="changeBg(this.src, false)"
            />
          </div>
        </div>
      </div>
    </section>
